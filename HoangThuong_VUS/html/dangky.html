<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Đăng Ký</title>
		<link href="../css/loginpanel.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="register-panel">
			<div class="logo-register">
				<a href="../index.html"><img src="../images/logo.png" alt="logo" width="60%" style="margin-top: 10px;"/></a>
			</div>
			<form>
				<div class="register-form">
					<div class="form">
						<div class="label">Họ Tên</div>
						<div class="register-form-control">
							<input class="form-control" type="text" placeholder="First Name" style="width: 30%"/>
							<input class="form-control" type="text" placeholder="Last Name" style="width: 60%; float: right"/>
						</div>
					</div>
					<br/><br/><br/><br/>
					
					<div class="form">
						<div class="label">Tên Đăng Nhập</div>
						<div class="register-form-control">
							<input class="form-control" type="text" />
						</div>
					</div>
					<br/><br/><br/><br/>
										
					<div class="form">
						<div class="label">Mật Mã</div>
						<div class="register-form-control">
							<input class="form-control" type="password" />
						</div>
					</div>
					<br/><br/><br/><br/>
										
					<div class="form">
						<div class="label">Email</div>
						<div class="register-form-control">
							<input class="form-control" type="text" placeholder="example@email.com"/>
						</div>
					</div>
					
					<br/><br/><br/><br/>
					<div class="form">
						<div class="label">Ngày Sinh</div>
						<div class="register-form-control">
							<input class="form-control" type="date"/>
						</div>
					</div>
					<br/><br/><br/><br/>
					
					<div class="form">
						<div class="label">Giới Tính</div>
						<div class="register-form-control">
							<label><input type="radio" name="gender" checked> Nam </label>
							<label><input type="radio" name="gender"> Nữ </label>
						</div>
					</div>
					<br/><br/><br/><br/>
					<div class="register-form-button">
						<button class="form-button" type="submit" style="width: 100px; margin-left: 20px">Đăng Ký</button>
						<button class="form-button" type="reset" style="width: 100px">Reset</button>
					</div>
				</div>
			</form>
			
		</div>
	</body>
</html>
