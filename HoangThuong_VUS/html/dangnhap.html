<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Đăng Nhập</title>
		<link href="../css/loginpanel.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="login-panel">
			<div class="logo">
				<a href="../index.html"><img src="../images/logo.png" alt="logo" width="100%" style="margin-top: 10px;"/></a>
			</div>
			<div class="login-form">
				<form>
					<div class="form-group">
						Username or Email Address<br/>
						<input class="form-control" type="text"/>
					</div>
					<div class="form-group">
						Password<br/>
						<input class="form-control" type="password"/>
					</div>
					<div class="button">
						<div class="checkbox">
							<label><input type="checkbox"/> Remember me</label>
						</div>
						<button class="form-button" type="submit">Login</button>
					</div>
				</form>
			</div>
			<div class="links">
				<a href="#login1">Quên mật khẩu?</a>
				<br/>
				<a href="../index.html">&#8592; Quay về trang chủ</a>
			</div>
		</div>
	</body>
</html>
